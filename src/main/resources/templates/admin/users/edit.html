<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    <!-- Toastr CSS -->
    <link th:href="@{/vendor/toastr/build/toastr.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>

<body>

<!-- Navigation -->
<div th:insert = "~{admin/template_admin::header}"></div>
<!-- Page Content -->
<div class="container">



    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
        Spring eCommerce <small>Usuarios</small>
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/admin/users/show}">Ver Usuarios</a></li>
        <li class="breadcrumb-item active">Actualizar Usuario</li>
    </ol>

    <h2>Actualizar Usuario</h2>
    <form class="form-horizontal" th:action="@{/admin/users/save-user}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="hidden" name="dateCreated" th:value="${user.dateCreated}">
        <input type="hidden" name="userType" th:value="${user.userType}">
        <input type="hidden" name="username" th:value="${user.username}">
        <input type="hidden" name="password" th:value="${user.password}">
        <input type="hidden" name="email" th:value="${user.email}">
        <input type="hidden" name="userStatus" th:value="${user.userStatus}">



        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingrese el nombre" required autocomplete="off" th:value="${user.firstName}">
                <div id="prueba"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Apellido:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese el Apellido" required autocomplete="off" th:value="${user.lastName}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="personalId">Cédula:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="personalId" name="personalId" placeholder="Ingrese la cédula" required autocomplete="off" th:value="${user.personalId}">
            </div>
        </div>

        <div class="form-group">
            <label  class="control-label col-sm-2" for="address">Dirección:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" name="address" placeholder="Ingrese la dirección" required autocomplete="off" th:value="${user.address}">
            </div>
        </div>

        <div class="form-group">
            <label  class="control-label col-sm-2" for="cellphone">Teléfono:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Ingrese el teléfono" required autocomplete="off" th:value="${user.cellphone}">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary"> Guardar</button>
            </div>
        </div>

    </form>

</div>
<!-- /.container -->

<!-- Footer -->
<div th:insert = "~{admin/template_admin::footer}"></div>

<!-- Success Message -->
<div id="success-message" th:if="${success!= null}">
    <span th:text="${success}"></span>
</div>


<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Toastr JavaScript -->
<script th:src="@{/vendor/toastr/build/toastr.min.js}"></script>
<!-- Custom script for showing success message -->
<script>
  $(document).ready(function() {
    if ($('#success-message').length > 0) {
      toastr.success($('#success-message'));
    }
  });
</script>

</body>

</html>
