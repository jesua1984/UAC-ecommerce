<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>
<style>
    .error{
    color:red;

    }
</style>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top " style="background-color: #00adef;">
    <div class="container">

        <a  th:href="@{/home}" class="navbar-brand">
            <img th:src="@{/images/logo.png}" width="60" height="60" alt="Logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

            <ul class="navbar-nav ml-auto">

                <li class="nav-item"> <a class="nav-link text-white " th:href="@{/login}"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
                    <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z"/>
                    <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117zM11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5zM4 1.934V15h6V1.077l-6 .857z"/>
                </svg>LOGIN</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Page Content -->
<div class="container">

    <div class="card mb-3 mt-4">
        <div class="row no-gutters">
            <div class="col-md-4"></div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2>Registro</h2>

                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success" role="alert" th:text="{success}" th:if="${success}"></div>


    <form th:action="@{/register}" method="post" th:object="${userDto}">
        <div class="form-group">
            <label for="firstName">Nombre:</label> <input  type="text"
                                                           placeholder="Ingrese su nombre"
                                                          class="form-control" id="firstName" name="firstName"
                                                           autocomplete="off" >
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"th:errorclass="error"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Apellido:</label> <input type="text"
                                                           class="form-control" id="lastName" name="lastName"
                                                           placeholder="Ingrese su apellido" autocomplete="off">
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="error"></p>
        </div>

        <div class="form-group">
            <label for="personalId">Cédula:</label> <input type="text"
                                                           class="form-control" id="personalId" name="personalId"
                                                           placeholder="Ingrese su cédula" autocomplete="off">
            <p th:if="${#fields.hasErrors('personalId')}" th:errors="*{personalId}" th:errorclass="error"></p>
        </div>


        <div class="form-group">
            <label for="email">Email:</label> <input type="email"
                                                     class="form-control" id="email" name="email"
                                                     placeholder="Ingrese su email" autocomplete="off">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="error"></p>
        </div>

        <div class="form-group">
            <label for="address">Dirección:</label> <input type="text"
                                                             class="form-control" id="address" name="address"
                                                             placeholder="Ingrese su dirección" autocomplete="off">
            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" th:errorclass="error"></p>
        </div>
        <div class="form-group">
            <label for="cellphone">Teléfono:</label> <input type="tel"
                                                            class="form-control" id="cellphone" name="cellphone"
                                                            placeholder="Ingrese su teléfono" autocomplete="off">
            <p th:if="${#fields.hasErrors('cellphone')}" th:errors="*{cellphone}" th:errorclass="error"></p>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label> <input type="password"
                                                            class="form-control" id="password" name="password"
                                                            placeholder="Ingrese su contraseña" autocomplete="off">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="error"></p>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>

</div>

</div>

<!-- /.container -->

<!-- Footer -->
<div th:insert="~{user/template_user::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/main.js}"></script>



</body>

</html>
