<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Iniciar Sesión</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <link th:href="@{/vendor/toastr/build/toastr.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #00adef;">
    <div class="container">

      <a th:href="@{/home}" class="navbar-brand">
        <img th:src="@{/images/logo.png}" width="60" height="60" alt="Logo">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold" th:href="@{/home/index}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold" th:href="@{/home/us}">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold" th:href="@{/home}">Tienda Virtual</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white font-weight-bold" th:href="@{/home/contact}">Contacto</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white bi bi-cart" th:href="@{/user/cart/get-cart}">
              <img src="/images/carrito.png" alt="carrito">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white bi bi-door-open font-weight-bold" th:href="@{/login}">
              <img src="/images/sesion.png" alt="sesion">
              Iniciar Sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Page Content -->
  <div class="container mt-4">

    <div class="card mb-3">
      <div class="row no-gutters">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2>Ingresar</h2>

          </div>
        </div>
      </div>
    </div>


    <form  th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username"> Email:  </label>
        <input type="email" class="form-control" id="username" name="username" placeholder="Ingrese su email" required autocomplete="off">

      </div>

      <div class="form-group">
        <label for="password"> Contraseña:</label>
        <input type="password"  class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>       
      </div>

      <div class="form-group">
        <a th:href="@{/email}" class="card-link">¿Olvidaste tu contraseña?</a>
      </div>
      <div class="form-group">
        <div class="col-sm-2">
          <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span> Ingresar</button>
        </div>      
      </div>
    </form>

    <a th:href="@{/register}" class="card-link">¿No tiene una cuenta? regístrese</a>

  </div>
  <!-- /.container -->

  <!-- Success Message -->
  <div id="success-message" th:if="${success!= null}" style="visibility: hidden">
    <span th:text="${success}"></span>
  </div>

  <!-- error Message -->
  <div id="error-message" th:if="${error!= null}" style="visibility: hidden">
    <span th:text="${error}"></span>
  </div>

  <!-- Footer -->
  <div th:insert="~{user/template_user::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{/vendor/toastr/build/toastr.min.js}"></script>
  <script th:src="@{/vendor/js/js-custom.js}"></script>

</body>

</html>
