<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mi cuenta</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
  <!-- Toastr CSS -->
  <link th:href="@{/vendor/toastr/build/toastr.min.css}" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <style>
        .error {
            color: red;
        }
        .form-group label {
            font-weight: normal;
        }
        .form-group input[type="password"],
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"] {
            width: 100%;
        }
        .form-group .form-check-label {
            margin-left: 5px;
        }
        .btn-success {
            margin-top: 10px;
        }
        .valid {
            color: green;
        }
        .invalid {
            color: red;
        }
    </style>

</head>

<body>

<!-- Navigation -->
<div th:insert="~{user/template_user::header}" th:if="${id==null}"></div>

<div th:replace="~{user/template_user::userlogged}" th:unless="${id==null}"></div>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3"></h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
    <li class="breadcrumb-item active">Mi Cuenta</li>
  </ol>

  <!-- Pestañas -->
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" id="perfil-tab" data-toggle="tab" href="#perfil">Perfil</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="autenticacion-tab" data-toggle="tab" href="#autenticacion">Autenticación</a>
    </li>
  </ul>

  <!-- Contenido de las pestañas -->
  <div class="tab-content">

    <!-- Pestaña de Perfil -->
    <div class="tab-pane fade show active" id="perfil">
      <h2>Mis Datos</h2>

      <!-- ...código del formulario y contenido de perfil... -->
      <form class="form-horizontal" th:action="@{/user/save-user}" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="hidden" name="dateCreated" th:value="${user.dateCreated}">
        <input type="hidden" name="userType" th:value="${user.userType}">
        <input type="hidden" name="username" th:value="${user.username}">
        <input type="hidden" name="password" th:value="${user.password}">
        <input type="hidden" name="userStatus" th:value="${user.userStatus}">

        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label" for="firstName">Nombre:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Ingrese el nombre" required autocomplete="off"
                   th:value="${user.firstName}">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label" for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Ingrese el apellido" required autocomplete="off"
                   th:value="${user.lastName}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label" for="personalId">Cédula:</label>
            <input type="text" class="form-control" id="personalId" name="personalId" placeholder="Ingrese la cédula" required autocomplete="off"
                   th:value="${user.personalId}">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label" for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese el correo electrónico" required readonly autocomplete="off"
                   th:value="${user.email}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label class="control-label" for="address">Dirección:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Ingrese la dirección" required autocomplete="off"
                   th:value="${user.address}">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label" for="cellphone">Teléfono:</label>
            <input type="text" class="form-control" id="cellphone" name="cellphone" placeholder="Ingrese el teléfono" required autocomplete="off"
                   th:value="${user.cellphone}">
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </div>

      </form>

    </div>

    <!-- Pestaña de Autenticación -->
    <div class="tab-pane fade" id="autenticacion">
      <h2>Cambiar Contraseña</h2>
      <!-- ...código del formulario y contenido de autenticación... -->
      <form class="form-horizontal" th:action="@{/user/change-password}" method="post">
        <!-- ...código del formulario de autenticación... -->
        <input type="hidden" name="id" th:value="${user.id}">
        <input type="hidden" name="dateCreated" th:value="${user.dateCreated}">
        <input type="hidden" name="userType" th:value="${user.userType}">
        <input type="hidden" name="username" th:value="${user.username}">
        <input type="hidden" name="userStatus" th:value="${user.userStatus}">
        <input type="hidden" name="firstName" th:value="${user.firstName}">
        <input type="hidden" name="lastName" th:value="${user.lastName}">
        <input type="hidden" name="personalId" th:value="${user.personalId}">
        <input type="hidden" name="email" th:value="${user.email}">
        <input type="hidden" name="address" th:value="${user.address}">
        <input type="hidden" name="cellphone" th:value="${user.cellphone}">


        <div class="form-group">
          <label for="password">Contraseña Nueva:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese la contraseña nueva" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar contraseña:</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Ingrese la contraseña nuevamente" required>
        </div>

        <div class="form-check col-sm-6">

          <label style="font-size: 12px;">Debe contener: Al menos una letra mayúscula, un carácter especial, Mínimo 5 letras, Al menos 2 números. </label>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-success" id="submitBtn">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /.container -->

<!-- Success Message -->
<div id="success-message" th:if="${success!= null}" style="visibility: hidden">
  <span th:text="${success}"></span>
</div>

<!-- Footer -->
<div th:insert="~{user/template_user::footer}"></div>

<!-- Bootstrap core JavaScript -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- Toastr JavaScript -->
<script th:src="@{/vendor/toastr/build/toastr.min.js}"></script>

<script>
    $(document).ready(function () {
      if ($('#success-message').length > 0) {
        toastr.success($('#success-message').text());
      }
    });

    $(document).ready(function() {
      // Cambiar la pestaña activa al hacer clic en una pestaña
      $('.nav-tabs a').click(function() {
        $(this).tab('show');
      });

      // Validar contraseñas iguales y condiciones
      $('#submitBtn').click(function(event) {
        var password = $('#password').val();
        var confirmPassword = $('#confirmPassword').val();

        if (password !== confirmPassword) {
          toastr.error('Las contraseñas no coinciden.');
          event.preventDefault();
        }

        var regexUppercase = new RegExp('[A-Z]');
        var regexSpecialChar = new RegExp('[@#$%&*.]');
        var regexLetterCount = new RegExp('[a-zA-Z]{5,}');
        var regexNumberCount = new RegExp('[0-9].*[0-9]');

        if (!regexUppercase.test(password)) {
          toastr.error('La contraseña debe contener al menos una letra mayúscula.');
          event.preventDefault();
        }

        if (!regexSpecialChar.test(password)) {
          toastr.error('La contraseña debe contener al menos un carácter especial.');
          event.preventDefault();
        }

        if (!regexLetterCount.test(password)) {
          toastr.error('La contraseña debe contener al menos 5 letras.');
          event.preventDefault();
        }

        if (!regexNumberCount.test(password)) {
          toastr.error('La contraseña debe contener al menos 2 números.');
          event.preventDefault();
        }
      });
    });
  </script>
</body>

</html>
